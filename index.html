<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Chinge Admin</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- SPA GitHub Pages path restore: turns /?/<path> back into /<path> without reloading -->
    <script>
      (function (l) {
        if (l.search && l.search.startsWith('?/')) {
          var decoded = l.search
            .slice(2)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&');
            })
            .join('?');
          window.history.replaceState(null, null, decoded + l.hash);
        }
      })(window.location);
    </script>
    <script
      type="module"
      src="./src/main.tsx"
    ></script>
  </body>
</html>
